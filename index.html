<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Order Management</title>
</head>
<body>
    <h2>Place Your Order</h2>
    
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="100">Nikes - $100</option>
        <option value="200">Adidas - $200</option>
        <option value="150">New Balance - $150</option>
    </select>

    <br>  

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <p>Total Price: $<span id="total-price">100</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
